<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Random Name Generator</title>
</head>
<body>
    <div class="container">
        <h3>Here you can find Arabic Boys Names:</h3>
        <div class="form">
            <input type="number" min="1" max="10" class="qty">
            <button onclick="nameQty()">GENERATE</button>
                
        </div>
     <div class="nameBox">
        <span  class="nameList">
           <span class="selection">Select Quantity Minimum: 1 Maximum: 5</span><br>
            Click on Generate Button
        </span>
     </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
